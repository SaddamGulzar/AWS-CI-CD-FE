name: AWS S3 Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3Ô∏è‚É£ Ensure S3 bucket exists and enable static website hosting
      - name: Ensure S3 Bucket Exists
        run: |
          BUCKET=aws-ci-cd-fe
          REGION=${{ secrets.AWS_REGION }}
          if ! aws s3api head-bucket --bucket $BUCKET 2>/dev/null; then
            if [ "$REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket $BUCKET
            else
              aws s3api create-bucket --bucket $BUCKET --region $REGION --create-bucket-configuration LocationConstraint=$REGION
            fi
            aws s3 website s3://$BUCKET --index-document index.html --error-document error.html
          fi

      # 4Ô∏è‚É£ Sync repository files to S3
      - name: Deploy files
        run: |
          aws s3 sync . s3://aws-ci-cd-fe --delete
          echo "‚úÖ Deployment complete!"
          echo "üåê Website URL: http://aws-ci-cd-fe.s3-website-${{ secrets.AWS_REGION }}.amazonaws.com"
